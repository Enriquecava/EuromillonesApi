name: Run Euromillones Scraper

on:
  schedule:
    - cron: '0 22 * * 2,5'
  workflow_dispatch:
    inputs:
      date:
        description: 'Fecha para ejecutar el scraper (YYYY-MM-DD)'
        required: false
        default: ''

jobs:

  cron_scraper:
    name: Scraper scheduled (cron)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Run scraper for today
        run: |
          DATE=$(date +%F)
          echo "Running scraper for date: $DATE"
          bundle exec ruby scrapper/scrapper.rb $DATE

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: euromillones-db
          path: euromillones.db

  manual_scraper:
    name: Scraper manual (workflow_dispatch)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Run scraper for manual date
        run: |
          DATE="${{ github.event.inputs.date }}"
          if [ -z "$DATE" ]; then
            echo "Error: No date provided"
            exit 1
          fi
          echo "Running scraper for date: $DATE"
          bundle exec ruby scrapper/scrapper.rb $DATE

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: euromillones-db
          path: euromillones.db
